{% extends 'base.html' %}

{% block verification_sell %}
<div class="otp-container">
    <h2 class="text-center">Verify OTP</h2>
    <p class="text-center">We have sent an OTP to your email. Please enter the code below to proceed.</p>
    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="POST" action="{% url 'otp_verification_sell' transaction.id %}" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="otp_code" class="form-label">Enter OTP:</label>
            <input type="text" class="form-control text-center" id="otp_code" name="otp_code" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Verify OTP</button>
            <a href="{% url 'pending_transactions' %}" class="btn btn-secondary ms-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock verification_sell %}
