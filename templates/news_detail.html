{% extends 'base.html' %}

{% block new %}
<div class="container mt-5 d-flex justify-content-end" style="margin-right: 1300px;">
    <div class="card" style="width: 83%;">
        <div class="card-header">
            <h2>{{ news_item.title }}</h2>
        </div>
        <div class="card-body">
            <p><strong>Nội dung:</strong></p>
            <p>{{ news_item.content }}</p>
        </div>
        <div class="card-footer">
            <p><strong>Người dùng:</strong> {{ username }}</p>
            <p><strong>Thẻ:</strong> {{ news_item.tag }}</p>
            <p>
                <strong>Thích:</strong>
                <i class="fas fa-thumbs-up" style="cursor: pointer;"></i>
                <span>{{ news_item.like }}</span>
                <strong>Chia sẻ:</strong> <i class="fas fa-share"></i> {{ news_item.share }}
            </p>
        </div>
    </div>
</div>
{% endblock new %}
