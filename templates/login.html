<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <meta name="description" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f0f2f5;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/diagonal-stripes.png');
            background-repeat: repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        .form-label {
            font-weight: 500;
            font-size: 18px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 50px;
            padding: 12px 35px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #1e63d5;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 50px;
            padding: 12px 35px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #565e64;
        }

        .card-body img {
            border-radius: 20px;
        }

        .h1 {
            font-weight: 700;
            color: #333;
        }

        .alert {
            font-size: 16px;
            margin-top: 20px;
            border-radius: 10px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #2575fc;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block register %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-9">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <!-- Form section -->
                                <div class="col-md-6 col-lg-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5">Login</p>
                                    <form method="POST" action="{% url 'homepage' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-4">
                                            <label class="form-label" for="form3Example1c">Username</label>
                                            <input type="text" name="username" id="form3Example1c" class="form-control" />
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input type="password" name="password" id="form3Example4c" class="form-control" />
                                        </div>

                                        {{ form.captcha }}
                                        {% for error in form.captcha.errors %}
                                            <p>{{ error }}</p>
                                        {% endfor %}

                                        <div class="g-recaptcha" data-sitekey="6LdCS4QqAAAAAM7zEz1nPyTmoRPDKXdo5NIn8Dro"></div>

                                        <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>

                                    <!-- Registration button -->
                                    <div class="register-link">
                                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">Register</a>
                                    </div>

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                </div>

                                <!-- Image section -->
                                <div class="col-md-6 col-lg-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock register %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
