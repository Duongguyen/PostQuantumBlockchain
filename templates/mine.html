<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var user = '{{request.user}}'
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                         // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
                const csrftoken = getCookie('csrftoken');
        </script>
    </head>
    <body>
        {% block mine %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <form method="POST" action="{% url 'mining' %}" class="row g-3" style="margin-top: 20px; margin-left: 30px">
                    {% csrf_token %}
                    <div class="col-md-7">
                        <label for="inputEmail4" class="form-label">Sender</label>
                        <input name="from_send" type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-7">
                        <label for="inputAddress" class="form-label">Receiver</label>
                        <input name="destination" type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-md-7">
                        <label for="inputAddress2" class="form-label">Amount</label>
                        <input name="amount" type="number" class="form-control" id="inputAddress2" placeholder="" step="any">
                    </div>
                    <div class="col-md-7">
                        <label for="inputAddress2" class="form-label">Timestamp</label>
                        <input name="created_at" type="datetime-local" class="form-control" id="inputAddress3" placeholder="" step="any">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Mine</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        {% endblock mine %}
    </body>
</html>
